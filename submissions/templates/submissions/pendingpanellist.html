{% extends 'base.html' %}
{% load bootstrap4 %}

{% block head %}

{% endblock head %}

{% block main %}

    This is where to make changes to the main block for this page only.-->
<div style="margin:2em">
<h2>{{ textblock.title }}</h2>
<p>{{ textblock.body|safe }}</p>
<ul>
{% for panel in object_list %}
    <li><a href="{% url 'pending-panel-detail' conslug=conslug pk=panel.id %}">{{ panel.title }}</a></li>

{% endfor %}
</ul>
</div>
{% endblock main %}
